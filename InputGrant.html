	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> Input Grant Data </title>
		<link rel="stylesheet" type="text/css" href="./Css/default.css" />
		<link rel="stylesheet" type="text/css" href="./Css/InputGrant.css" />
	</head>

	<body>
		<a href="./index.php"> Return to Main Page </a>
		<br />
		
		<form id="GrantForm" action="./Php/ProcessGrant.php" method="post">
			<table>
				<thead>
					<tr>
						<th> Field Name </th>
						<th> Value </th>
						<th> Comments </th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td> Organization Name </td>
						<td> <input name="OrgName" /> </td>
						<td> Required </td>
					</tr>
					
					<tr>
						<td> Grant Program </td>
						<td> <input name="GrantName" /> </td>
						<td> Required </td>
					</tr>
					
					<tr>
						<td> Frequency of Offer </td>
						<td class="FrequencyList"> </td>
					</tr>
					
					<tr>
						<td> Application Guide </td>
						<td> <input name="AppGuide" /> </td>
					</tr>
					
					<tr>
						<td> Application Deadline </td>
						<td> <input name="AppDeadline" /> </td>
					</tr>
					
					<tr>
						<td> Former Grantee Info </td>
						<td> <input name="FormerGrantee" /> </td>
					</tr>
					
					<tr>
						<td> Sample Proposals </td>
						<td> <input name="Sample" /> </td>
					</tr>
					
					<tr>
						<td> Language </td>
						<td class="LanguageList"> </td>
					</tr>
					
					<tr>
						<td> Collector </td>
						<td class="NameList Collector"> </td>
						<td> Required </td>
					</tr>
					
					<tr>
						<td> Reviewer </td>
						<td class="NameList Reviewer"> </td>
					</tr>
					
					<tr>
						<td> Status </td>
						<td class="StatusList"> </td>
						<td> Required </td>
					</tr>
				</tbody>
			</table>
			
			<input type="submit" name="submit" value="Submit" />
			<input type="reset" name="reset" id="reset" value="Reset" />
		</form>
	</body>
